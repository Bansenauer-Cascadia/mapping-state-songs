<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>State Tuned</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.theme-1.3.0.min.css" />
	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

	<!-- Scripts for Phonegap Build plugin injection -->
	<script src="phonegap.js"></script>
	<script src="childbrowser.js"></script>
	<script src="barcodescanner.js"></script>

	<script src="js/js.js"></script>
	
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>

	<!-- Page: home -->

	<div id="home"
		data-role="page"
		data-title="StateTuned: Home">
		<div data-role="header"
			data-position="fixed">
		</div>
		<div data-role="content">
			<div class="scanButton">SCAN</div>
		</div>
        <div data-role="footer" data-position="fixed">
			<a class="about footerButton" href="#aboutPage">ABOUT US</a>
            <a class="facebook footerButton" href="#facebook">facebook</a>
		</div>

	</div>

	<!-- Page: second screen -->

	<div id="second"
		data-role="page"
		data-title="StateTuned: State Screen">
		<div data-role="header"
			data-position="fixed">
			<h1>QR Test</h1>
			<a href="#info"
				data-icon="info"
				data-iconpos="notext"
				data-rel="dialog"
				>Info
			</a>
		</div>
		<div data-role="content">
			<h1></h1>
				<a href="#home" data-role="button">Home</a>
			<div id="stop">Stop</div>
			<div data-role="content">
				<a class="scanButton" data-role="button">Scan Again</a>
            </div>
		</div>
	</div>

	<!-- Dialog Content -->
	
	<div data-role="page"
		id="aboutPage"
		data-title="StateTuned: About">
		<div data-role="header"
			data-position="fixed">
		</div>
		<div data-role="content">
        	<p>Some content goes here</p>
		</div>
        <div data-role="footer" data-position="fixed">
			<a class="about footerButton" href="#aboutPage">ABOUT US</a>
            <a class="facebook footerButton" href="#facebook">facebook</a>
		</div>

	</div>
	
	
	
</body>
</html>
