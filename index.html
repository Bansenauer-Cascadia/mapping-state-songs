<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>State Tuned</title>

	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1" />

	<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.0.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.theme-1.3.0.min.css" />
	<!--<script src="http://debug.phonegap.com/target/target-script-min.js#StateTuned"></script>-->	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.0.min.js"></script>

	<!-- Scripts for Phonegap Build plugin injection -->
	<script src="phonegap.js"></script>
	<script src="childbrowser.js"></script>
	<script src="barcodescanner.js"></script>

	<script src="js/js.js"></script>
	
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>

	<!-- Page: home -->

	<div id="home"
		data-role="page"
		data-title="State Tuned: Home">
		<div data-role="header"
			data-position="fixed">
		</div>
		<div data-role="content" data-position="fixed">
			<div class="scanButton">SCAN</div>
		</div>
        <div data-role="footer" data-position="fixed">
			<a class="about footerButton" href="#aboutPage">ABOUT US</a>
            <a class="facebook footerButton" href="#facebook">facebook</a>
		</div>

	</div>

	<!-- Page: second screen -->

	<div id="second"
		data-role="page"
		data-title="State Tuned: State Screen">
		<div data-role="header"
			data-position="fixed">
			
		</div>
		<div data-role="content">
			<h1></h1>
				<a href="#home" data-role="button">Home</a>
			<div id="stop">Stop</div>
			<div data-role="content">
				<a class="scanButton" data-role="button">Scan Again</a>
            </div>
		</div>
	</div>

	<!-- Dialog Content -->
	
	<div data-role="page"
		id="aboutPage"
		data-title="State Tuned: About">
		<div data-role="header"
			data-position="fixed">
		</div>
		<div data-role="content">
        	<p>Some content goes here</p>
		</div>
        <div data-role="footer" data-position="fixed">
			<a class="about footerButton" href="#aboutPage">ABOUT US</a>
            <a class="facebook footerButton" href="#facebook">facebook</a>
		</div>

	</div>
	
	
	
</body>
</html>
